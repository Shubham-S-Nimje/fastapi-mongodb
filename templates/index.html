<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastapi</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- component -->
    <!--
  Welcome to Tailwind Play, the official Tailwind CSS playground!

  like `@apply`, or even add third-party plugins.

    <div
      class="container mx-auto flex flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12"
    >
      <h1 class="text-center pb-4 text-2xl font-bold underline">Airbnb</h1>
      <div class="mx-auto">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
          {% for hotel in hotels%}
          <div class="mx-auto p-5">
            <div
              class="max-w-xs cursor-pointer rounded-lg bg-white p-2 shadow duration-150 hover:scale-105 hover:shadow-md"
            >
              <img
                class="w-full rounded-lg object-cover object-center"
                src="{{hotel.images.picture_url}}"
                alt="product"
              />
              <div>
                <div class="my-6 flex items-center justify-between px-4">
                  <p class="font-bold text-gray-500 line-clamp-1">
                    {{hotel.name}}
                  </p>
                </div>
                <div class="flex items-center justify-between px-4">
                  <p class="text-sm text-gray-500 line-clamp-3">
                    {{hotel.summary}}
                  </p>
                </div>
                <div class="my-4 flex items-center justify-between px-4">
                  <p class="text-sm font-semibold text-gray-500">Type:</p>
                  <p
                    class="rounded-full bg-gray-200 px-2 py-0.5 text-xs font-semibold text-gray-600"
                  >
                    {{hotel.property_type}}
                  </p>
                </div>

                <div class="my-4 flex items-center justify-between px-4">
                  <p class="text-sm font-semibold text-gray-500">Bed Type:</p>
                  <p
                    class="rounded-full bg-gray-200 px-2 py-0.5 text-xs font-semibold text-gray-600"
                  >
                    {{hotel.bed_type}}
                  </p>
                </div>

                <div class="my-4 flex items-center justify-between px-4">
                  <p class="text-sm font-semibold text-gray-500">Reviews:</p>
                  <p
                    class="rounded-full bg-gray-200 px-2 py-0.5 text-xs font-semibold text-gray-600"
                  >
                    {{hotel.number_of_reviews}}
                  </p>
                </div>

                <div class="my-4 flex items-center justify-between px-4">
                  <p class="text-sm font-semibold text-gray-500">Price:</p>
                  <p
                    class="rounded-full bg-gray-200 px-2 py-0.5 text-xs font-semibold text-gray-600"
                  >
                    Rs {{hotel.price}}
                  </p>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
